<style>

    .out{
        position: absolute;
        overflow: hidden;
        top: 0px;
        left: 0px;
        overflow: hidden;
        width: 240px;
        height: 240px;
    }
    .out :nth-child(n+2){
        margin-top:-4px
    }
    .block{
        display:inline-block;
        width: 30px;
        height: 30px;
        margin-right:-4px;
    }
    .black{
        background-color: #745853;
    }
    .white{
        background-color: #f4cd8d;
    }
    .out input{
        position: absolute;
        left: -9999px;
    }
    label {
        width: 30px;
        height: 30px;
        display: block;
        cursor: pointer;
        position: relative;
        top: 4px;
    }
    input:checked + label {
        background-color: #ff0000;
    }
    input:checked + label > .inner_div{

        height:30px;
        left:60px;
